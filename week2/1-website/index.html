  <body>
    <header>
      <nav>

          <li><a href="#">How it Works</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>

        </ul>

          class="logo"
          src="img/karma-logo.svg"
          alt="Logo Image"
          width="26"

    <section class="introduction">

        <div class="buttons">

          <li>
            <img src="/img/icon-coffee.svg" alt="" />
          </li>
          <div class="caption">
            Boost your <br />
            productivity
          </div>
        </ul>
        <ul class="icons">
          <li>
            <img src="/img/icon-refill.svg" alt="" />
          </li>
          <div class="caption">Pay as You Go</div>
        </ul>
      </div>
    </section>

    <footer>
      <div class="line"></div>
      <div class="footer-content">
        <h5>Join us on</h5>
        <ul class="social-icons">
          <li class="twitter">
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li class="facebook">
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li class="instagram">
            <a href="#"><i class="fa fa-instagram"></i></a>
